<!DOCTYPE HTML>
<html>
<head>
  <title>DragonSMS</title>
  <link href="CSS/bootstrap.min.css" rel="stylesheet">
  <link href="CSS/stylesheet.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid" id="mainContainer">
    <div id="dragonSMS">
      <div class="row">
        <div class=".col-sm-12" id=dragonSMSLogo><h1>DRAGONSMS</h1></div>
      </div>
      <div class="row">
        <div class="col-sm-12" id="dragonSMSText">
          <p>You find yourself inside a dark room.<br>
            You see four doors marked <b>Room2</b>, <b>Room3</b>, <b>Room4</b>.<br>
            Use these as urls to enter.<br>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" id="INPUT">
          <center><input type="text" placeholder="REGISTER NAME" id="commands"></center>
        </div>
      </div>
      <div class="row" id="hint">
        <h6>For commands type <b>HINT</b></h6>
      </div>
    </div>
  </div>
</body>
</html>

<script src="Scripts/bootstrap.min.js"></script>
<script src="Scripts/jquery-3.1.1.min.js"></script>
